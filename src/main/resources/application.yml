spring:
  application:
    name: becareful-server
  datasource:
    url: "jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT:3306}/${DATABASE_NAME}"
    username: "${DATABASE_USERNAME}"
    password: "${DATABASE_PASSWORD}"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  profiles:
    include:
      - sms
      - redis
      - s3

jwt:
  secret: "${JWT_SECRET_KEY}"
  expiration_time: 108000000

server:
  tomcat:
    uri-encoding: UTF-8
